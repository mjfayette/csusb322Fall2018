			<h2>Matthew Fayette</h2>
			<hr>
			<p>Darkness falls throughout the <b>night</b>.</p>
			<p>A single star shining so <b>bright</b>.</p>
			<p>I stand out to watch the <b>star</b></p>
			<p>and I simply gaze it <b>afar</b>.</p>
			<p>I wish I could fly towards its <b>light</b>.</p>
